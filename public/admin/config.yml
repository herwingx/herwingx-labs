  - name: frontend
    label: "ğŸ¨ Frontend"
    folder: src/content/docs/frontend
    create: true
    delete: true
    slug: "{{slug}}"
    extension: mdx
    format: frontmatter
    fields:
      - { label: TÃ­tulo, name: title, widget: string, required: true }
      - {
          label: Fecha,
          name: date,
          widget: datetime,
          format: "YYYY-MM-DD",
          time_format: false,
          required: false,
        }
      - {
          label: DescripciÃ³n,
          name: description,
          widget: string,
          required: true,
        }
      - label: Sidebar
        name: sidebar
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Orden, name: order, widget: number, required: false }
          - label: Badge
            name: badge
            widget: object
            collapsed: true
            required: false
            fields:
              - { label: Texto, name: text, widget: string, required: false }
              - {
                  label: Variante,
                  name: variant,
                  widget: select,
                  options: [tip, note, caution, danger, success],
                  required: false,
                }
      - label: Meta Tags (SEO/OG)
        name: head
        widget: list
        collapsed: true
        summary: "{{fields.attrs.content}}"
        fields:
          - {
              label: Tag,
              name: tag,
              widget: select,
              options: ["meta", "link"],
              default: "meta",
            }
          - label: Atributos
            name: attrs
            widget: object
            fields:
              - { label: Name, name: name, widget: string, required: false }
              - {
                  label: Property,
                  name: property,
                  widget: string,
                  required: false,
                }
              - {
                  label: Content,
                  name: content,
                  widget: string,
                  required: false,
                }
              - { label: Rel, name: rel, widget: string, required: false }
              - { label: Href, name: href, widget: string, required: false }
      - { label: Contenido, name: body, widget: markdown }

